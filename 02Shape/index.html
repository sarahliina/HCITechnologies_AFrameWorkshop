<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="3"
        height="5"
        depth="2"
        color="#BBAA33"
        position="0 1 -5"
        rotation="35 45 20"
        shadow>
      </a-box>
      <a-ring
        color="teal"
        position="-1 3 -3"
        radius-inner="1"
        radius-outer="1.5">
      </a-ring>
      <a-triangle
        color="#pink"
        vertex-c="1 -1 0"
        position="1 0.5 -4"
      </a-triangle>
    </a-scene>
  </body>
</html>
